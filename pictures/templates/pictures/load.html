<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
</head>
<body>
  {% load cloudinary %}

    <h2>Upload image</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      {{ form.image }}
      
      <div>
        <br />
        <input type="submit" value='Upload your image'>
      </div>
    </form>  
</body>
</html>
